<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pombo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1 class="title">
                Calculadoreishon de Planeishon Inclinadeishon
            </h1>
            <form method="POST">
                <div class="input-div">
                    <label class="panel-label">Masa (gramos)</label>
                    <input id="masa" type="number" placeholder="Inserte masa (g)" min="0" maxlength="7" max="1000000" required step="0.1" name="masa">
                </div>
                <div class="input-div">
                    <label class="panel-label">Grado de inclinación</label>
                    <input id="grado" type="number" placeholder="Grado (°)" min="0" max="180" required name="angulo">
                </div>
                <div class="input-div row-div">
                    <div class="input-div-snd">
                        <label class="panel-label">Material Superficie</label>
                        <select name="m1" class="materials"></select>
                    </div>
                    <div class="input-div-snd">
                        <label class="panel-label">Material Objeto</label>
                        <select name="m1" class="materials"></select>
                    </div>
                </div>
                <div class="input-div recaptcha">
                    <br/>
                    <div class="g-recaptcha" data-sitekey="6LdDoAkrAAAAAHhYbO_WRo_KXxb38G73KglnjONr"></div>
                </div>
                <div class="input-div">
                    <!--<input id="submit" type="submit" value="Submit">-->
                    <button id="calcular">Calcular</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
