<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pombo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1 class="title">
                Calculadoreishon de Planeishon Inclinadeishon
            </h1>
            <form method="POST">
                <div class="input-div row-div">
                    <div class="input-div-snd">
                        <label class="panel-label">Masa (gramos)</label>
                        <input id="masa" type="number" placeholder="Masa (g)" min="0" maxlength="7" max="1000000" required step="0.1" name="masa">
                    </div>
                    <div class="input-div-snd">
                        <label class="panel-label">Inclinación (°)</label>
                        <input id="grado" type="number" placeholder="Grado (°)" min="0" max="90" required name="angulo">
                    </div>
                </div>
                <div class="input-div row-div">
                    <div class="input-div-snd">
                        <label class="panel-label">Mat. Objeto</label>
                        <select name="m1" class="materials show"></select>
                    </div>
                    <div class="input-div-snd">
                        <label class="panel-label">Mat. Superficie</label>
                        <select name="m2" class="materials show"></select>
                    </div>
                </div>
                <div class="input-div row-div">
                    <div class="input-div-snd check-div">
                        <label class="panel-label">Otro Coeficiente</label>
                        <label class="check-container">
                            <input id="otro" class="check" type="checkbox" name="ctm">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div id="other-coef" class="input-div-snd disabled">
                        <label class="panel-label">Coef. Fricción</label>
                        <input id="coef" type="number" placeholder="Coef. Roz (μS)" step="0.01" min="0" max="1000000" name="coef">
                    </div>
                </div>
                <div class="input-div recaptcha">
                    <div class="recaptcha-wrapper">
                        <div id="recaptcha" class="g-recaptcha" data-sitekey="6LdDoAkrAAAAAHhYbO_WRo_KXxb38G73KglnjONr"></div>
                    </div>
                </div>
                <div class="input-div">
                    <button id="calcular">Calcular</button>
                </div>
            </form>
            <div class="results-div" id="results">
                <h2 id="results-title">Resultado</h2>
                <div class="row-div">
                    <div class="r-div" id="r-masa">
                        <h3>Masa:</h3>
                        <h2 class="value" id="value-masa"></h2>
                    </div>
                    <div class="r-div" id="r-grado">
                        <h3>Grado:</h3>
                        <h2 class="value" id="value-grado"></h2>
                    </div>
                    <div class="r-div" id="r-material">
                        <h3>Coef. F:</h3>
                        <h2 class="value" id="value-mat"></h2>
                    </div>
                    <div class="r-div" id="r-conc">
                        <h3>Conclusión:</h3>
                        <h2 class="value" id="value-conc"></h2>
                    </div>
                    <div class="r-div" id="r-equilibrio">
                        <h3>En equilibrio:</h3>
                        <h2 class="value" id="value-eq"></h2>
                    </div>
                </div>
                <div class="r-div" id="r-graph">
                    <canvas id="graph" width="300" height="300"></canvas>
                    <img id="graphImg" width="300" height="300">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
